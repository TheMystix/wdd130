<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Jedediah Rudy">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="a basic logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://www.dc.com">DC Comics website</a></li>
            <li><a href="https://www.marvel.com">Marvel's website</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus, laudantium.</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/accra-ghana/800x1280/accra-ghana-temple-758877-wallpaper.jpg"
            alt="LDS temple" width="200">
    </aside>
    <footer>
        <p>Jedediah Rudy</p>
    </footer>
</body>

</html>
